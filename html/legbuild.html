<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Retrieve the footfavorites array from local storage
    let footFavorites = JSON.parse(localStorage.getItem("Foot Favorites")) || [];

    // Generate the PDF with the retrieved data
    function generatePDF(data) {
      const pdfContent = document.createElement('div');
      pdfContent.innerHTML = `
        <h1>Foot Favorites</h1>
        ${data.map(item => `
          <div>
            <img src="${item.photo}" alt="${item.name}" style="width:100px;height:auto;">
            <p>Name: ${item.name}</p>
            <p>Other Info: ${item.otherInfo}</p>
          </div>
        `).join('')}
      `;

      html2pdf().from(pdfContent).save('foot_favorites.pdf');
    }

    // Trigger the PDF generation
    generatePDF(footFavorites);
  });
</script>
